<div>
    <h1>{{ $ctrl.title }}</h1>
    <button ng-click="$ctrl.toggleList()" ng-class="{success : !$ctrl.showList}"
            class="pure-button pure-button-primary">
            Toggle List
    </button>

    <contacts-collection contacts="$ctrl.contacts"
                         ng-if="$ctrl.showList"
                         on-selected="$ctrl.contactSelected(selectedContact)"
                         >

    </contacts-collection>
</div>
